<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Scope</title>
</head>

<body>
  <script>
    var x = 3; //  => Global Scope

    function ourLocalScopeTest() {
      
      var z = 5; // => Local Scope
      console.log(x);
      console.log(z);
    }

    ourLocalScopeTest();
    console.log(z);


  </script>
</body>

</html>
