<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object</title>
</head>

<body>
  <script>
    var myObj = {
      name:'Ahmed',
      age: 18,
      grade: true,
      address : ['Cairo', 'Madinah']
    }
    console.log(myObj);
    console.log(myObj.name);
    console.log(myObj['name']);
    myObj.degree = 100
    myObj['haveLaptop'] = false

    var obj = new Object();
    obj.name = 'Hmada';
    console.log(obj);


  </script>
</body>

</html>
