<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing</title>
</head>

<body>
  <button onclick="sayHi()">Say Hi</button>
  <button onclick="stopHi()">Stop Hi</button>

  <script>
    var timeout;
    function sayHi() {
      timeout = setTimeout(function () {
        console.log('Hiiii...');
      }, 4000)
    }

    function stopHi() {
      clearTimeout(timeout)
    }
